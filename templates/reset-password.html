<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Price Alert</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-1181608933401999">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1181608933401999"
     crossorigin="anonymous"></script>

    <!-- AMP Auto Ads -->
    <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
</head>
<body>
    <!-- AMP Auto Ads -->
    <amp-auto-ads type="adsense" data-ad-client="ca-pub-1181608933401999"></amp-auto-ads>

    <div class="scene">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid"></div>
    </div>
    <div class="auth-container tilt-root" data-tilt="7">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fa fa-bell"></i>
                    <span>AI Price Alert</span>
                </div>
                <h1>Set New Password</h1>
                <p>Your new password must be different from previous passwords</p>
            </div>
            
            <!-- Reset Password Form - Using div instead of form -->
            <div class="auth-form" id="reset-form">
                <div class="form-group">
                    <label for="password"><i class="fa fa-lock"></i> New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password"><i class="fa fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;">
                    <i class="fa fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>
                
                <button type="button" class="auth-btn" id="submit-btn">
                    <i class="fa fa-key"></i> Reset Password
                </button>
            </div>
            
            <div class="auth-footer">
                <p><i class="fa fa-arrow-left"></i> <a href="/login">Back to Login</a></p>
            </div>
        </div>
        
        <div class="auth-features">
            <h2>Password Requirements</h2>
            <div class="features-list">
                <div class="feature">
                    <i class="fa fa-ruler"></i>
                    <div>
                        <h4>Minimum 6 Characters</h4>
                        <p>Make it long enough to be secure</p>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa fa-eye-slash"></i>
                    <div>
                        <h4>Keep it Secret</h4>
                        <p>Don't share your password with others</p>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa fa-shield-halved"></i>
                    <div>
                        <h4>Stay Secure</h4>
                        <p>Use a unique password for each account</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Get token from URL or template variable
        let resetToken = '{{ token }}';
        if (!resetToken) {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');
        }

        if (!resetToken) {
            // Show error if no token
            const form = document.getElementById('reset-form');
            if (form) {
                form.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px;">
                        <i class="fa fa-exclamation-circle" style="font-size: 64px; color: #ff5f57; margin-bottom: 20px;"></i>
                        <h2 style="margin-bottom: 12px;">Invalid Reset Link</h2>
                        <p style="color: #666; margin-bottom: 24px;">The password reset link is invalid or has expired.</p>
                        <a href="/forgot-password" class="auth-btn" style="display: inline-block; text-decoration: none;">
                            <i class="fa fa-refresh"></i> Request New Link
                        </a>
                    </div>
                `;
            }
        }

        // Use click event instead of submit
        document.getElementById('submit-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorDiv.style.display = 'flex';
                return;
            }
            
            if (password.length < 6) {
                errorText.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'flex';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Resetting...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    const form = document.getElementById('reset-form');
                    if (form) {
                        form.innerHTML = `
                            <div style="text-align: center; padding: 20px 0;">
                                <i class="fa fa-check-circle" style="font-size: 64px; color: #4caf50; margin-bottom: 20px;"></i>
                                <h2 style="margin-bottom: 12px;">Password Reset!</h2>
                                <p style="color: #666; margin-bottom: 24px;">Your password has been successfully reset</p>
                                <a href="/login" class="auth-btn" style="display: inline-block; text-decoration: none;">
                                    <i class="fa fa-sign-in"></i> Sign In
                                </a>
                            </div>
                        `;
                    }
                } else {
                    errorText.textContent = data.error || 'Failed to reset password';
                    errorDiv.style.display = 'flex';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fa fa-key"></i> Reset Password';
                }
            } catch (error) {
                errorText.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'flex';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa fa-key"></i> Reset Password';
            }
        });
    </script>
</body>
</html>
